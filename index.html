<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Kullanıcı formu</h1>
    <form>
        <div class="border">
            <div>
                <label for="firstname">İsim</label>
                <input id="firstname" type="text" name="firstname" placeholder="İsminizi yazınız" required>
            </div>
            <div>
                <label for="lastname">Soyadı</label>
                <input id="lastnamee" type="text" name="lastname" placeholder="Soyadınızı yazınız" required autofocus>
            </div>
            <div>
                <label for="age">Yaş</label>
                <input id="age" type="number" name="age" placeholder="Yaşınızı yazınız" required>
            </div>
            <div>
                <label for="email">Yaş</label>
                <input id="email" type="email" name="email" placeholder="Email yazınız" required>
            </div>
            <div>
                <textarea name="textarea" rows="5" placeholder="Açıklama giriniz"></textarea>
            </div>
            <div>
                <select name="size">
                    <option value="xs">Extra Small</option>
                    <option value="s">Small</option>
                    <option value="m" selected>Medium</option>
                    <option value="l">Large</option>
                </select>
            </div>
            <div>
                <select name="month">
                    <optgroup label="Summer">
                      <option value="s6">June</option>
                      <option value="s7">July</option>
                      <option value="s8">August</option>
                    </optgroup>
                  
                    <optgroup label="Autumn">
                      <option value="s9">September</option>
                      <option value="s10">October</option>
                      <option value="s11">November</option>
                    </optgroup>
                </select>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="erkek" required>
                    Erkek
                </label>
                <label>
                    <input type="radio" name="gender" value="kadın" required>
                    Kadın
                </label>
            </div>
        </div>
    </form> 
</body>
</html>
